name: RSS Fetch Semantic

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache Sentence-Transformer Model
        uses: actions/cache@v3
        with:
          path: ~/.cache/torch/sentence_transformers
          key: ${{ runner.os }}-st-model-v1

      - name: Install dependencies
        run: |
          pip install feedparser sentence-transformers scikit-learn numpy

      - name: Run RSS fetch script
        run: python fetch_semantic.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add result.xml
          git commit -m "Update RSS feed" || echo "No changes to commit"
          git push